<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9b1c591d09.js" crossorigin="anonymous"></script>

    <title>To Do List</title>
</head>


<body>

    <div class="global-container">

        

            <div class="add-new-task-container">

                <input type="text" placeholder="Enter Braai Item" required class="item-input" id ="item-input">
                <button id="add-item-button"  class="create-item-button">
                    <i  class="fa-solid fa-plus" ></i>
                </button>

            </div>

            <div class="items-container"  id="items-list">

                <div class="item-container" id="item">

                    <li class="items" id="item">This is a new item</li>

                    <button class="item-action-buttons check-button">
                        <i class="fa-solid fa-check"></i>
                    </button>

                    <button class="item-action-buttons delete-button">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>

                </div>


            </div>


        



    </div>

    
    <script src="script.js"></script>
</body>
</html>
