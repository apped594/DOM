<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b1c591d09.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>

    <div class="wrapper">

        <div class="splash">

            <p class="slogan" id="home">Ons vloek jou pappie!</p>
            <h1 class="hero-title">Wil jy gevloek word he?</h1>
            <a href="#vloek" class="vloek-my-link">Laat ons gevloek word</a>

        </div>

        <div class="vloek-deel">
            <h2 class="vloek-page-title" id="vloek">Gevloek deur:</h2>
            <p class="wie-my-gevloek">Pietie Tietie</p>
            <p class="fokit">Jys n stink drol man</p>
            <button class="vloek-my-weer">Weer asb.</button>
            <button class="stop-dit">Hou nou maar op asb!</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
